<p>{{titulo}}</p>

<mat-form-field appearance="fill">
  <mat-label>Nome</mat-label>
  <input matInput [(ngModel)]="usuario.nome">
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>CPF</mat-label>
  <input matInput [(ngModel)]="usuario.cpf">
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Idade</mat-label>
  <input matInput [(ngModel)]="usuario.idade">
</mat-form-field>

<button mat-raised-button mat-icon-button color="primary" (click)="inserirUsuario()">
  <mat-icon>add</mat-icon>
</button>

<br>

<mat-card *ngFor="let usuario of usuarios"> 
  <mat-card-header>
    <mat-card-title>{{usuario.nome}}</mat-card-title>
    <mat-card-subtitle>CPF:{{usuario.cpf}} Idade:{{usuario.idade}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    ***********************************************
  </mat-card-content>
</mat-card>
